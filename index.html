<html>
<head>
<title>qr-wiki</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- CSH Bootstrap Theme -->
<link rel="stylesheet" href="css/members.css" type="text/css">
<!-- Style -->
<style>
.right{
	margin-left:15px;
}

.qr-input{
	width:90%;
	max-width:300px;
}

</style>
</head>
<body>
<!-- Navbar -->
<!-- Navbar -->
<div class="navbar navbar-fixed-top navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="data/csh_logo_round.svg" alt="CSH" class="logo"/> <span>Members Portal</span></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#https://members.csh.rit.edu">Members Portal</a></li>
        <li><a href="https://csh.rit.edu">Public Site</a></li>
        <li><a href="https://webauth.csh.rit.edu/logout">Webauth Logout</a></li>
      </ul>
    </div><!-- /.nav-collapse -->
  </div><!-- /.container -->
</div><!-- /.navbar -->
<div align="center">

<div class="input-group qr-input">
  <span class="input-group-addon" id="basic-addon3">wiki.csh.rit.edu/wiki/</span>
  <input type="text" class="form-control" id="addonInput" aria-describedby="basic-addon3">
</div>
<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default" id="addonGo">Generate</button>
  <button type="button" class="btn btn-default" id="addonReset">Reset</button>
</div>
<br><br>
<a href="#" id="qrcodeLink"><div align="center" id="qrcode"></div></a>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="js/qrcode.min.js"></script>
<script type="text/javascript">

$('#addonGo').click(function(){
var addon = $('#addonInput').val();
addon = encodeURIComponent(addon);
if($('#qrcode').html() != ""){
	$('#qrcode').html("");
	$('#qrcodeLink').attr("href","#");
}
var url= "http://wiki.csh.rit.edu/wiki/"+addon;
new QRCode(document.getElementById("qrcode"), url);
$('#qrcodeLink').attr("href",url)


});
$('#addonReset').click(function(){
var addon = $('#addonInput').val("");
$('#qrcode').html("");


});


</script>
</body>






</html>
